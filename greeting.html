<!DOCTYPE html>

<html>
<head>
  <title>My First React App</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
  class Greeting extends React.Component{
    constructor(props){
      super(props);
      this.state = {
        week: 5
      }
    }
      render(){
        return (
         <div>
           <h1>Hello, {greetUser(user)}!</h1>
           <h2>You are currently on week {this.state.week} at {this.props.school}!</h2>
         </div>
        );
      }
     }

    function greetUser(user){
      return user.name;
    }
    const user = {
      name: 'Cheney'
    };

    Greeting.defaultProps = {
      school: "Bloc"
    }

     ReactDOM.render(
       <Greeting />,
       document.getElementById('app')
     );
</script>
</body>
</html>
